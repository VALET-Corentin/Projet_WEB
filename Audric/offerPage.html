<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- [...] -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/manifest/icon-180x180.png" />

  <title>offerPage</title>
</head>

<body>
  <main class="container">

    <div class="row research-box">
      <form action="" class="research-form">
        <label for="domain-selector">Domaine :</label>
        <input list="domains" class="research-input" placeholder="Choisissez un domaine ">
        <datalist id="domains">
          <option value="BDD">
          <option value="Réseau">
          <option value="Systèmes embarqués">
        </datalist>
        <input type="text" class="research-input" placeholder="...">
        <input type="submit" value="Rechercher" class="research-input research-button">
      </form>
    </div>


    <h2 id="offer-number">482 offres disponibles :</h2>
    <hr>

    <div class="row offer-box">
      <img class="col-4 offer-image" src="./Intel_logo.svg.png" alt="offer image">
      <article class="col-8">
        <h3>Devops full-stack back-end data . INTEL</h3>
        <p>Informatique</p>
        <p>Poitou-Charentes</p>
        <p>4 mois</p>
      </article>
    </div>
    <div class="row offer-box">
      <img class="col-4 offer-image" src="./Intel_logo.svg.png" alt="offer image">
      <article class="col-8">
        <h3>Devops full-stack back-end data . INTEL</h3>
        <p>Informatique</p>
        <p>Poitou-Charentes</p>
        <p>4 mois</p>
      </article>
    </div>



  </main>

  <!-- Contenu de votre application/votre App Shell-->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('sw.js')
          .then(registration => {
            console.log(
              `Service Worker enregistré ! Ressource: ${registration.scope}`
            );
          })
          .catch(err => {
            console.log(
              `Echec de l'enregistrement du Service Worker: ${err}`
            );
          });
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
